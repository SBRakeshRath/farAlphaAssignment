name: website CI
on:
    push:
        branches: [master]

jobs:
    build: 
        runs-on: self-hosted
        steps:
        -   uses: actions/checkout@v2
        -   name: setup node
            uses: actions/setup-node@v1
            with:
                node-version: ${{ env.MATRIX_NODE_VERSION }}
        -   run: |
                npm i
                npm run build
            


            
